<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="welcomeback.html">
            <h1>Login</h1>
            <div class="inputBox">
                <input type="email" name="email" placeholder="Email" required><i class='bx bxs-envelope'></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" required><i class='bx bxs-lock-alt'></i>
            </div>
            <div class="rememberForgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login <i class='bx bxs-user'></i></button>

            <div class="signupLink">
                <p>Don't have an account? <a href="../index.html">Signup</a></p>
            </div>
        </form>

    </div>

</body>
</html>
