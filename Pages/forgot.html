<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <form action="success.html">
            <h1>Forgot Password</h1>
            <div class="inputBox">
                <input type="email" placeholder="Email" required><i class='bx bxs-envelope'></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Create a new password" required><i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Submit <i class='bx bxs-user-account'></i></button>
        </form>
    </div>
</body>
</html>
