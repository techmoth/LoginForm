<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <form action="Pages/welcome.html">
            <h1>Signup</h1>
            <div class="inputBox">
                <input type="email" placeholder="Email" required><i class='bx bxs-envelope'></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Create password" required><i class='bx bxs-lock-alt'></i>
            </div>

            <div class="rememberForgot">
                <label><input type="checkbox"> Remember me</label>
            </div>

            <button type="submit" class="btn">Signup <i class='bx bxs-user-plus'></i></i></button>

            <div class="signupLoginLink">
                <p>Already have an account? <a href="./Pages/login.html">Login</a></p>
            </div>
        </form>

    </div>
</body>
</html>
